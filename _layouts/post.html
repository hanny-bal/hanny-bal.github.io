---
layout: default
---

 {% if page.plotly %}
  {% include plotly.html %}
 {% endif %}

<article class="post detailed">
  <time class="post-date">{{ page.date | date: "%B %e, %Y" }}</time>
  <h1 class="post-title">{{ page.title }}</h1>
  <p class="post-excerpt">
    {{ page.excerpt }}
  </p>
    
  <div class="entry">
    {{ content }}
  </div>
</article>
